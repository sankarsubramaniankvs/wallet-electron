<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/modify-expense.css">
</head>

<body>
    <div id='modify-expense-title-bar'>
        <div id='modify-expense-title'>WALLET</div>
        <div class='modify-expense-title-bar-btns'>
            <div id='modify-expense-minm-btn' class='modify-expense-minm-btn'>-</div>
            <div id='modify-expense-close-btn' class='modify-expense-close-btn'>X</div>
        </div>
    </div>

    <div class="content-wrapper" id="content-wrapper">

        <div class="modify-expense-main-title">MODIFY EXPENSE</div>
        <div class="inputs-wrapper" id="inputs-wrapper">
            <input type="text" , placeholder="Date" id="modify-expense-date">
            <input type="text" , placeholder="Particulars" id="modify-expense-particulars" autofocus>
            <div class="custom-select" id="custom-select" style="width:200px;">
                <select id="modify-expense-category">
                    <option value="1">CATEGORY?</option>
                    <option value="pocket-money">Pocket Money</option>
                    <option value="account-withdrawl">Account Withdrawl</option>
                    <option values="other">Other</option>
                </select>
            </div>
            <input type="text" , placeholder="Amount" id="modify-expense-amount">
        </div>
        <div class='btns-wrapper' id='btns-wrapper'>
            <div class="modify-expense-prev-btn" id="modify-expense-prev-btn"><</div>
            <div class="modify-expense_btn" id="modify-expense_btn">MODIFY</div>
            <div class="modify-expense-next-btn" id="modify-expense-next-btn">></div>
        </div>



    </div>
    <script type="text/javascript" src="../js/modify-expense.js"></script>
</body>
