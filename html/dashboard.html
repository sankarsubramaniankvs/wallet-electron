<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <div id='dashboard-title-bar'>
        <div id='dashboard-title'>DASHBOARD</div>
        <div class='dashboard-title-bar-btns'>
            <div id='dashboard-minm-btn' class='dashboard-minm-btn'>-</div>
            <div id='dashboard-close-btn' class='dashboard-close-btn'>X</div>
        </div>
    </div>

    <div class="content-wrapper" id="content-wrapper">

        <div class="dashboard-main-logo-title">WALLET</div>

        <div class="btns-wrapper" id="btns-wrapper">


            <div class="add-income-btn" id="add-income-btn">ADD INCOME</div>
            <div class="mod-income-btn" id="mod-income-btn">MODIFY INCOME</div>
            <div class="add-expense-btn" id="add-expense-btn">ADD EXPENSE</div>
            <div class="mod-expense-btn" id="mod-expense-btn">MODIFY EXPENSE</div>
            <div class="report-btn" id="report-btn">EXPORT CSV</div>
            <div class="balance-display">
                <label class="balance_label" id="balance_label">BALANCE: </label>
                <label class="balace_amount" id="balance_amount">0</label>
            </div>
        </div>
    </div>
    <!-- <label class="dashboard_bottom_label">2021 @ All Rights Reserved</label> -->
    <script type="text/javascript" src="../js/dashboard.js"></script>
</body>

</html>
